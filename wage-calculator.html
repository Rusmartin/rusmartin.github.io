    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
      <div class="main1">
    <h1>Calculate your wage</h1>
    <main>
      <div class="main-left">
        <div class="flex">
          <p>Hours worked per week</p>
          <input id="hours" type="number" />
        </div>
        <div class="flex">
          <p>Pay rate per hour</p>
          <input id="payrate" type="number" />
        </div>
        <div class="flex">
          <p>Weekly wage</p>
          <input id="weekly" type="number" />
        </div>
        <div class="flex">
          <p>Bi-weekly wage</p>
          <input id="biweekly" type="number" />
        </div>
        <div class="flex">
          <p>Monthly wage</p>
          <input id="monthly" type="number" />
        </div>
        <div class="flex asterix">
          <p>Yearly wage <br>
            <span> * 52 weeks</span>
          </p>
          <input id="yearly" type="number" />
        </div>
      </div>
      <div class="btn" onclick="calculate()">
        <button>Calculate</button>
      </div>
    </main>
          

    <script>
      function calculate() {
        document.getElementById("weekly").value =
          document.getElementById("hours").value *
          document.getElementById("payrate").value;
        document.getElementById("biweekly").value =
          document.getElementById("weekly").value * 2;
        document.getElementById("monthly").value =
          document.getElementById("weekly").value * 4;
        document.getElementById("yearly").value =
          document.getElementById("weekly").value * 52;
      }

      function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

function closeNav() {

}
