    <label>Bill</label><br>

    <label>Tip %</label><br>

<input type="number" id="number" class="yup">
    
        <div class="btn-container">
        <button onclick="myFunction();return false" class="w3-btn w3-indigo">See your tip</button>
        </div>
      
      <label class="text">Tip per person</label>

          <div id="totalbill" class="bottom"></div>

    <script>
      function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
        function myFunction() {
    var bill = document.getElementById("bill").value;
    var tip = document.getElementById("tip").value;
    var people = document.getElementById("number").value;
    
    var tipperperson = tip / 100 * bill / parseFloat(people);
        
    var totaltip = tip / 100 * bill;
        
    var totalperperson = (parseFloat(bill) + parseFloat(totaltip)) / people;
        
    var totalbill = parseFloat(bill) + parseFloat(totaltip); 

    document.getElementById("tipperperson").innerHTML= tipperperson.toFixed(2);
    document.getElementById("totatlperperson").innerHTML=  totalperperson.toFixed(2);
    document.getElementById("totalbill").innerHTML= totalbill.toFixed(2);
    }
